<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
	<title>Sophie Bluel - Se Connecter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="Page de connexion au portfolio de Sophie Bluel, architecte d'intérieur.">
   	<link rel="stylesheet" href="./css/main.css">
	<script type="module" src="./scripts/loginEvent.js" defer></script>
</head>
<body>
<header role="banner">
	<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
	<nav role="navigation" aria-label="Navigation principale">
		<ul>
			<li><a href="index.html#portfolio">projets</a></li>
			<li><a href="index.html#contact">contact</a></li>
			<li><a href="login.html">login</a></li>
			<li>
				<a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
					<img src="./assets/icons/instagram.png" alt="Instagram">
				</a>
			</li>
		</ul>
	</nav>
</header>
<main role="main">
    <section id="login" aria-label="Section de connexion">
		<h2>Log In</h2>
		<form action="#" method="post" autocomplete="on" aria-label="Formulair de connexion">
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email" data-type="email" autocomplete="email">
			<label for="password">Mot de passe</label>
			<input type="password" name="password" id="password" data-type="password" autocomplete="current-password">
			<input type="submit" value="Se connecter">
			<a href="#" class="forgot-password">Mot de passe oublié ?</a>
			<div class="error-message" id="error-message"></div>
		</form>
	</section>
</main>
<footer role="contentinfo">
	<nav role="navigation" aria-label="Navigation secondaire">
		<ul>
			<li><a href="#">Mentions Légales</a></li>
		</ul>
	</nav>
</footer>
</body>
</html>
